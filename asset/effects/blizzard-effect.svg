<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for icy effect -->
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#90caf9;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Blur filter for snow particles -->
    <filter id="snowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#1a237e" opacity="0.2"/>
  
  <!-- Wind swirls -->
  <g id="windSwirls">
    <path d="M 50 200 Q 150 150 250 200 T 350 200" 
          stroke="url(#iceGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.6"
          filter="url(#glow)">
      <animate attributeName="d" 
               values="M 50 200 Q 150 150 250 200 T 350 200;
                       M 50 180 Q 150 230 250 180 T 350 180;
                       M 50 200 Q 150 150 250 200 T 350 200" 
               dur="4s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0.6;0.3;0.6" 
               dur="4s" 
               repeatCount="indefinite"/>
    </path>
    
    <path d="M 30 250 Q 130 200 230 250 T 330 250" 
          stroke="url(#iceGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.5"
          filter="url(#glow)">
      <animate attributeName="d" 
               values="M 30 250 Q 130 200 230 250 T 330 250;
                       M 30 230 Q 130 280 230 230 T 330 230;
                       M 30 250 Q 130 200 230 250 T 330 250" 
               dur="5s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Snow particles -->
  <g id="snowParticles">
    <!-- Large snow particles -->
    <circle r="4" fill="white" filter="url(#snowBlur)">
      <animate attributeName="cx" values="-10;410" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;350" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle r="3" fill="white" filter="url(#snowBlur)">
      <animate attributeName="cx" values="-10;410" dur="7s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cy" values="100;400" dur="7s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="7s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle r="5" fill="#e3f2fd" filter="url(#snowBlur)">
      <animate attributeName="cx" values="-10;410" dur="9s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="cy" values="20;320" dur="9s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0;0.8;0.8;0" dur="9s" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <!-- Medium snow particles -->
    <circle r="2" fill="white">
      <animate attributeName="cx" values="-5;405" dur="6s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="cy" values="80;380" dur="6s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="6s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <circle r="2.5" fill="white">
      <animate attributeName="cx" values="-5;405" dur="6.5s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="cy" values="120;420" dur="6.5s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="6.5s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    
    <!-- Small snow particles -->
    <circle r="1" fill="white">
      <animate attributeName="cx" values="-2;402" dur="5s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="cy" values="60;360" dur="5s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    
    <circle r="1.5" fill="white">
      <animate attributeName="cx" values="-2;402" dur="5.5s" repeatCount="indefinite" begin="1.2s"/>
      <animate attributeName="cy" values="140;440" dur="5.5s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    
    <circle r="1" fill="white">
      <animate attributeName="cx" values="-2;402" dur="4.5s" repeatCount="indefinite" begin="2.2s"/>
      <animate attributeName="cy" values="30;330" dur="4.5s" repeatCount="indefinite" begin="2.2s"/>
    </circle>
  </g>
  
  <!-- Ice crystals -->
  <g id="iceCrystals" transform="translate(200,200)">
    <g filter="url(#glow)">
      <path d="M 0,-40 L 0,40 M -35,-20 L 35,20 M -35,20 L 35,-20" 
            stroke="#90caf9" 
            stroke-width="2" 
            stroke-linecap="round"
            opacity="0.7">
        <animateTransform attributeName="transform" 
                          type="rotate" 
                          from="0" 
                          to="360" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </path>
      
      <path d="M 0,-30 L 10,-25 L 0,-20 L -10,-25 Z" 
            fill="#bbdefb" 
            opacity="0.6">
        <animateTransform attributeName="transform" 
                          type="rotate" 
                          from="0" 
                          to="360" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </path>
      
      <path d="M 0,30 L 10,25 L 0,20 L -10,25 Z" 
            fill="#bbdefb" 
            opacity="0.6">
        <animateTransform attributeName="transform" 
                          type="rotate" 
                          from="0" 
                          to="360" 
                          dur="20s" 
                          repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Additional scattered snow -->
  <g id="scatteredSnow">
    <circle cx="50" cy="150" r="1.5" fill="white" opacity="0.8">
      <animate attributeName="cy" values="150;155;150" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="250" r="1" fill="white" opacity="0.7">
      <animate attributeName="cy" values="250;255;250" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="100" r="2" fill="white" opacity="0.6">
      <animate attributeName="cy" values="100;105;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="300" r="1.5" fill="white" opacity="0.8">
      <animate attributeName="cy" values="300;305;300" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>